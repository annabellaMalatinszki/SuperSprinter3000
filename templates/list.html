<!DOCTYPE html>
<html>
    <head>
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h1>User Story Manager</h1>
        <button type="button" href="{{ url_for('get_story') }}">Add new User Story</button>
        <table>
            <tr>
                <th>ID</th>
                <th>Story Title</th>
                <th>User Story</th>
                <th>Acceptance Criteria</th>
                <th>Business value</th>
                <th>Estimation</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for story in stories %}
                <tr>
                    <td>{{ story[0] }}</td>
                    <td>{{ story[1] }}</td>
                    <td>{{ story[2] }}</td>
                    <td>{{ story[3] }}</td>
                    <td>{{ story[4] }}</td>
                    <td>{{ story[5] }}</td>
                    <td>{{ story[6] }}</td>
                    <td><a href="/story/{{ story[0] }}"></a><img src="static/edit.png"/></td>
                    <td><a href="{{ url_for('/delete', story_id={{ story[0] }}) }}"><img src="static/delete.png"/></a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
